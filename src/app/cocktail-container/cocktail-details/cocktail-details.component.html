<div class="d-flex fx-column mt-20 "> 
    <div class="cocktail-img">

        <img [src]="cocktail.img" [alt]="cocktail.name" class="mb-20">
    </div>
    <h3 class="mb-20"> {{cocktail.name}} </h3>
    <p class="mb-20">{{cocktail.description}}</p>
    <div class="cocktail-btn-div">
        <button class="btn btn-primary">Editer le cocktail</button>
    </div>
</div>
